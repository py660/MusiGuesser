<!DOCTYPE html>
<html lang="en"> <!-- Can replace with your own locale -->
<head>
    <!-- Compatability -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title and Description -->
    <title>MusiGuesser</title>
    <meta name="description" content="A fun trivia game to test your musical knowledge.">
    <meta name="author" content="python660">

    <!-- Social media -->
    <meta property="og:title" content="MusiGuesser">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://replit.com/@python660">
    <meta property="og:description" content="A fun trivia game to test your musical knowledge.">
    <meta property="og:image" content="preview.png">

    <!-- Preconnect to certain useful domains as needed -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Favicons and icons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Link your CSS up here -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="extra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- Website Content -->
    <h1 class="title center">MusiGuesser</h1>
    <p class="desc center">Ready to test your musical knowledge? Click on the magic button below!</p>
    <div class="center">
        <button id="play" class="playbtn btn animate__animated" disabled>Loading Song Index...</button>
    </div>

    <div id="game" class="gameframe center">
        <div id="measure">
            <div id="hud" class="gridcontainer">
                <div class="griditem" id="points">0</div>
                <div class="griditem">points</div>
                <div class="griditem" id="status">Activating Javascript...</div>
                <div class="griditem" id="time">00:00.00</div>
                <div class="griditem" id="songnumber">#1</div>
            </div>
            <br/>
            <div id="pregamesection" class="gamecomponent">
                <label class="label">Make sure to turn up the volume!</label>
                <p>Press the magic button to play the song.</p>
            </div>
            <div id="answersection" class="gamecomponent">
                <label id="title" class="label" for="titleinput">Title:</label> <span contenteditable="true" class="input" id="titleinput" placeholder="Never Gonna Give You Up"></span>
                <br/>
                <label id="artist" class="label" for="artistinput">Artist:</label> <span contenteditable="true" class="input" id="artistinput" placeholder="Rick Astley"></span>
                <br/>
            </div>
            <div id="resultsection" class="gamecomponent">
                <label id="title" class="label" for="titleinput">Title:</label> </span><span class="input" id="titleanswer"></span>
                <br/>
                <label id="artist" class="label" for="artistinput">Artist:</label> <span class="input" id="artistanswer"></span>
                <br/>
                <button id="open" class="openbtn btn">Open full song</button>
                <br/>
            </div>
            <div id="footersection" class="footer gamecomponent">
                <button id="restart">Restart</button>
                <button id="settings">Settings</button>
            </div>
            <p>Copyright &#169;2023 py660, All Rights Reserved. <a href="https://github.com/py660">GitHub</a> - <a href="https://replit.com/@python660">Replit</a> - <a href="https://youtube.com/@sshhacker">YouTube</a></p>
        </div>
    </div>

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="growdiv.js"></script>
    <script src="PatienceDiff.js"></script>
    <script src="script.js"></script>
</body>
</html>
